<mat-card class="contenedor">
    <p>
        Registro de Voluntarios</p><br>
    <form [formGroup]="voluntariosNuevos">
        <mat-form-field class="campos-field">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombres" required><br>
        </mat-form-field>
        <mat-form-field class="campos-field">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="apellidos" required><br>
        </mat-form-field>

        <mat-form-field class="campos-field">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="campos-field">
            <mat-label>Telefono</mat-label>
            <span matPrefix>+593 &nbsp;</span>
            <input type="tel" formControlName="telefono" matInput placeholder="987-999-999">
        </mat-form-field>
        <mat-form-field class="campos-field">
            <input type="number" matInput placeholder="Edad" formControlName="edad" required><br>
        </mat-form-field>
        <mat-form-field class="campos-field">
            <mat-label>Disponibilidad Horaria</mat-label>
            <mat-select>
                <mat-option value="one">Mañana</mat-option>
                <mat-option value="two">Tarde</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="campos-field">
            <input matInput placeholder="Experiencia" formControlName="experiencia" required><br>
        </mat-form-field>
        <mat-form-field class="campos-field">
            <mat-label>Motivacion</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>

        <!---<mat-form-field class="campos-field">
            <label for="disponibilidad">Disponibilidad horaria:</label><br>
            <input type="checkbox" id="mananas" name="disponibilidad" value="Mañanas">
            <label for="mananas">Mañanas</label><br>
            <input type="checkbox" id="tardes" name="disponibilidad" value="Tardes">
            <label for="tardes">Tardes</label><br>
        </mat-form-field>--->


        <div class="botones">
            <button mat-raised-button color="primary">Enviar</button>
            <button mat-raised-button color="primary">Cancelar</button>
        </div>

    </form>
</mat-card>
