<app-nav-component></app-nav-component>



<div class="container">
    <div class="person" *ngFor="let person of people">
        <img [src]="person.photo" (click)="openModal(person)">
        <h2>{{ person.name }}</h2>
    </div>
</div>

<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <h1>{{ selectedPerson.name }}</h1>
        <img [src]="selectedPerson.photo">
        <p>{{ selectedPerson.details }}</p>
        <button (click)="closeModal()">Cerrar</button>
    </div>
</div>

<section class="final">
    <p>"¡Únete a nuestra familia de voluntarios y sé parte del cambio! Tu compromiso y pasión pueden marcar la diferencia en la vida de los animales y en la conservación de nuestro entorno natural."</p>

    <button mat-raised-button (click)="openDialog()" color="warn">¡Inscríbite!</button>
</section>

<app-footer></app-footer>
