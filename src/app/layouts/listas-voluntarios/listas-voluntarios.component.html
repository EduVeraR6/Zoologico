<div class="container">
    <div class="person" *ngFor="let person of people">
        <img [src]="person.photo" (click)="openModal(person)">
        <h2>{{ person.name }}</h2>
    </div>
</div>

<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <h1>{{ selectedPerson.name }}</h1>
        <h1>{{ selectedPerson.apellido }}</h1>
        <img [src]="selectedPerson.photo">
        <p>Edad: {{ selectedPerson.Edad }}</p>
        <p>Ocupacion: {{ selectedPerson.ocupacion }}</p>
        <p>Motivacion: {{ selectedPerson.Motivacion }}</p>

        <button (click)="closeModal()">Cerrar</button>
    </div>
</div>
